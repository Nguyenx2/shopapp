<!-- <app-header></app-header> -->
<div class="container">
    <form #registerForm="ngForm">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="register-form mx-auto">
                    <h2 class="register-header">Đăng ký</h2>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" 
                            class="form-control" 
                            [(ngModel)]="phone" 
                            (input)="onPhoneChange()" 
                            name="phone"
                            (focus)="registerForm.form.markAsTouched()"
                            required
                            id="phone">
                        <div class="divider-nospace"></div>
                        <p class="text-danger"
                            *ngIf="phone.length < 6 && registerForm.form.touched">
                            Phonenumber phai co it nhat 6 ky tu !</p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="password">Mật khẩu</label>
                        <input type="password" 
                            placeholder="Ít nhất 3 ký tự" 
                            class="form-control"
                            required
                            [(ngModel)]="password" 
                            name="password"
                            id="password">
                        <i class="password-toggle fas fa-eye-slash"></i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger"
                            *ngIf="password.length < 3 && registerForm.form.touched">
                            Mat khau phai co it nhat 3 ky tu !
                        </p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="retype-password">Gõ lại mật khẩu</label>
                        <input type="password" 
                            placeholder="Ít nhất 3 ký tự" 
                            class="form-control" 
                            required
                            [(ngModel)]="retypePassword"
                            name="retypePassword"
                            (input)="registerForm.form.markAsTouched; checkPasswordsMatch()"
                            id="retype-password">
                        <i class="password-toggle fas fa-eye-slash"></i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger"
                            *ngIf="retypePassword.length < 3 && registerForm.form.touched">
                            Mat khau phai co it nhat 3 ky tu !
                        </p>
                        <p class="text-danger"
                        *ngIf="registerForm.controls['retypePassword']?.hasError('passwordMismatch') && registerForm.form.touched">
                            Mat khau khong khop !
                        </p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="full-name">Họ và tên</label>
                        <input type="text" 
                            class="form-control"
                            [(ngModel)]="fullName" 
                            required
                            id="full-name">
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="date-of-birth">Ngay thang nam sinh</label>
                        <input type="date" 
                            class="form-control"
                            [(ngModel)]="dateOfBirth" 
                            (input)="registerForm.form.markAsTouched(); checkAge()"
                            required
                            name="dateOfBirth"
                            id="date-of-birth">
                        <div class="divider-nospace"></div>
                        <p class="text-danger"
                            *ngIf="registerForm.controls['dateOfBirth'].hasError('invalidAge') && registerForm.form.touched">
                            Ban chua du 18 tuoi !
                        </p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="address">Địa chỉ</label>
                            <input type="text" 
                            class="form-control" 
                            [(ngModel)]="address"
                            name="address"
                            id="address">
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="form-group">
                        <div class="form-check checkbox-text">
                            <span style="display: flex;">
                                <input type="checkbox" 
                                    [(ngModel)]="isAccepted"
                                    name="isAccepted"
                                    class="form-check-input" id="agree">
                                <label class="form-check-label text-start" for="agree">
                                    Tôi đồng ý với các điều khoản và điều kiện</label>
                            </span>
                        </div>
                    </div>
                    <button type="button"
                        (click)="register()" 
                        class="register-button">Đăng ký</button>
                    <div class="divider"></div>
                    <p class="text-center">Bạn đã có tài khoản? <span>
                            <a href="#" class="register-link">Đăng nhập</a></span></p>
                </div>
            </div>
        </div>
    </form>
</div>
<app-footer></app-footer>
